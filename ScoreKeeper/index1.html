<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">




    <!-- <style>
        .winner {
            color: green;

        }

        .loser {
            color: red;
        }
    </style> -->
</head>

<body>
    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <!-- We are now centered in the middle of a screen in our container using the Bulma Grid System - the Columns System. -->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">

                            <div class="content">
                                <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
                            iaculis mauris.
                            <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
                            <br />
                            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time> -->
                                <h1 class=" title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <!-- Span Element: A piece of inline content we can single out. -->
                                <p class="subtitle">Use the Buttons below to keep Scores</p>

                                <label for="playto" class="label is-large is-inline">Playing To</label>

                                <div class="select is-rounded">

                                    <select name="" id="playto">
                                        <!-- We would get 'value' through JavaScript then display it between Tags. -->
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+2 Player
                                One</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                            <!-- <a href="#" class="card-footer-item">Save</a>
                        <a href="#" class="card-footer-item">Edit</a>
                        <a href="#" class="card-footer-item">Delete</a> -->
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>





    <!-- <button id="p1Button">+1 Player One</button>
<button id="p2Button">+1 Player Two</button>
<button id="reset">Reset</button> -->

    <script src="app1.js"></script>
</body>

</html>
